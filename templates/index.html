<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linhas Anúbis </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
        }

        .hero {
            width: 100%;
            height: 360px;
            background:
                linear-gradient(to bottom, rgba(0,0,0,0) 70%, black 100%),
                url('./static/img/CeuEstrelado.png');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        .navbar-custom {
            background-color: #000000;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: bold;
            color: rgb(208, 179, 48) !important;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: rgb(255, 255, 255) !important;
        }

        /* Cartões estilo companhias aéreas */
        .card-custom {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgb(255, 255, 255);
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between align-items-center">
        
        <!-- Esquerda -->
        <a class="navbar-brand" href="/">Anúbis</a>

        <!-- Direita -->
        <div class="d-flex align-items-center">
            <a class="btn btn-light btn-sm me-2">
                Minhas Reservas
            </a>
            
            <a class="btn btn-light btn-sm me-2">
                Menu
            </a>
            
            <a href="{{ url_for('login') }}" class="btn btn-light btn-sm">
                Login
            </a>
        </div>
    </div>
</nav>

<!-- HERO -->
<div class="hero"></div>

<!-- CONTEÚDO PRINCIPAL -->
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card card-custom p-4">
                <h4 class="text-center mb-3">Linhas Disponíveis</h4>

                <table class="table table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo (substitua por dados reais) -->
                        <tr>
                            <td>01203</td>
                            <td>Salvador</td>
                            <td>São Paulo</td>
                            <td>R$ 100,00</td>
                        </tr>
                        <tr>
                            <td>01340</td>
                            <td>Salvador</td>
                            <td>Acre</td>
                            <td>R$ 200,00</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
